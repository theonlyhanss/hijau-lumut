name: Auto Commit

on:
  push:
    branches:
      - main
      
  schedule:
    - cron: "0 4,12,15,18,19,23 * * *" # Runs at 4 AM, 12 PM, 3 PM, 6 PM, 7 PM, 11 PM UTC

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:       
      - name: Checkout Repository
        uses: actions/checkout@v4      
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Update Last Modified Timestamp
        run: |
          current_date=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
          echo $current_date > LAST_UPDATED
          
      - name: Configure Git
        run: |
          git config --local user.name "XIN"
          git config --local user.email "hanmetaforce@gmail.com"

      - name: Commit Changes
        run: |
          git add -A
          
          # Define commit messages
          commit_messages=(
            "chore(bot): ðŸ”¥ auto commit"
            "chore(bot): ðŸ’€ auto commit"
            "chore(bot): ðŸ‘¹ auto commit"
            "chore(bot): ðŸ‘º auto commit"
            "chore(bot): ðŸ¤¡ auto commit"
            "chore(bot): ðŸ‘» auto commit"
            "chore(bot): ðŸ‘½ auto commit"
            "chore(bot): ðŸ¤– auto commit"
            "chore(bot): ðŸ‘¾ auto commit"
            "chore(bot): ðŸ˜ˆ auto commit"
          )
          
          # Select a random commit message
          random_index=$(( RANDOM % ${#commit_messages[@]} ))
          git commit -m "${commit_messages[$random_index]}" --allow-empty
          
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.LUMUT_TOKEN }}
